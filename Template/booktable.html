{% extends 'base.html' %}

{% block booktable_status %}active{% endblock booktable_status %}
{% block class %} class="sub_page" {% endblock class %}>


{% block body %}

<section class="book_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h2>
        Book A Table
      </h2>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form_container">
          <form action="{% url 'booktable' %}" method="POST" >
            {% csrf_token %}
            <div>
              <input type="text" class="form-control" name="user_name" placeholder="Your Name" />
            </div>
            <div>
              <input type="text" class="form-control" name="phone_no" placeholder="Phone Number" />
            </div>
            <div>
              <input type="email" class="form-control" name="email" placeholder="Your Email" />
            </div>
            <div>
              <select class="form-control nice-select wide" name="total_person">
                <option value="" disabled selected>
                  How many persons?
                </option>
                <option value="2">
                  2
                </option>
                <option value="3">
                  3
                </option>
                <option value="4">
                  4
                </option>
                <option value="5">
                  5
                </option>
              </select>
            </div>
            <div>
              <input type="date" name="booking_date" class="form-control">
            </div>
            <div class="btn_box">
              <button>
                Book Now
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="map_container ">
          <div id="googleMap"></div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock body %}
